<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo&family=Comfortaa:wght@300&family=Kanit&family=Space+Grotesk:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <form>
            <div class="Display">
                <input type="display" name="display">
            </div>
            <div class="input">
                <input type="button" value="AC" id="orange" onclick="display.value=''">
                <input type="button" value="DE" id="orange"
                    onclick="display.value=display.value.toString().slice(0,-1)">
                <input type="button" value="." id="orange" onclick="display.value+='.'">
                <input type="button" value="/" id="orange" onclick="display.value+='/'">
            </div>
            <div class="input">
                <input type="button" value="7" onclick="display.value+='7'">
                <input type="button" value="8" onclick="display.value+='8'">
                <input type="button" value="9" onclick="display.value+='9'">
                <input type="button" value="*" id="orange" onclick="display.value+='*'">
            </div>
            <div class="input">
                <input type="button" value="4" onclick="display.value+='4'">
                <input type="button" value="5" onclick="display.value+='5'">
                <input type="button" value="6" onclick="display.value+='6'">
                <input type="button" value="-" id="orange" onclick="display.value+='-'">
            </div>
            <div class="input">
                <input type="button" value="1" onclick="display.value+='1'">
                <input type="button" value="2" onclick="display.value+='2'">
                <input type="button" value="3" onclick="display.value+='3'">
                <input type="button" value="+" id="orange" onclick="display.value+='+'">
            </div>
            <div class="input">
                <input type="button" value="0" onclick="display.value+='0'">
                <input type="button" value="00" onclick="display.value+='00'">
                <input type="button" value="=" id="width" onclick="display.value=eval(display.value)">
            </div>
        </form>
    </div>
</body>

</html>
